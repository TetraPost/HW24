		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>

<body>
	<div class="wrapper">
		<div class="content one">
			<div class="man">MAN<span id="man"></span></div>
			<div class="wooman">WOOMAN<span id="wooman"></span></div>
		</div>
		<div class="content two">
			<div class="manTwo">MAN<span id="manTwo"></span></div>
			<div class="form-group">
				<input type="text" class="form-control" onchange="changeValue()" id="inputName" aria-describedby="nameHelp" placeholder="Enter you Name here">
				<small id="nameHelp" class="form-text text-muted">Enter you Name</small>
			</div>				
			<div class="woomanTwo">WOOMAN<span id="woomanTwo"></span></div>
		</div>
		<div class="content three">
			<div class="row">
				<div class="form-group col-md-6">
						<label for="inputAlarm">Alarm</label>
						<select id="inputAlarm" onchange="changeAlarm()" class="form-control">
							<option value="0" selected>Select</option>
							<option value="1">ON</option>
							<option value="2">OFF</option>
						</select>
				</div>
				<div class="form-group col-md-6">
						<label for="inputDoor">Door</label>
						<select id="inputDoor" onchange="changeDoor()" class="form-control">
							<option value="0" selected>Select</option>
							<option value="1">Open</option>
							<option value="2">Cloosed</option>
						</select>
				</div>
				<div id="jumbotron"></div>
			</div>
		</div>
	</div>
	<script>
		/*1*/
		let man  = document.querySelector(".man");
		let wooman  = document.querySelector(".wooman");
		let manAnsver = document.querySelector("#man");
		let woomanAnsver = document.querySelector("#wooman");
		man.addEventListener('click', function(){
			manAnsver.innerHTML = '!BUY CARR!';
		});
		wooman.addEventListener('click', function(){
			woomanAnsver.innerHTML = '!BUY DRESS!';
		});
		/*2*/
		let inputClass = document.querySelector("#inputName");
		let manTwo  = document.querySelector(".manTwo");
		let woomanTwo  = document.querySelector(".woomanTwo");
		let manAnsverTwo = document.querySelector("#manTwo");
		let woomanAnsverTwo = document.querySelector("#woomanTwo");
		let nameHelp = document.querySelector("#nameHelp");
		
		const errorText = 'Please, type a Name';


		function changeValue(){
			let input  = document.querySelector("#inputName").value;
			return input;
		}
		manTwo.addEventListener('click', function(){
			getInputValue = changeValue();
			let responseText = '';
			if (getInputValue.length > 0){
				responseText = `${getInputValue}, BUY A CAR!`;
				nameHelp.classList.remove('error');
				manAnsverTwo.classList.remove('error');
				manAnsverTwo.classList.add('success');
			}else{
				responseText = errorText;
				nameHelp.classList.add('error');
				manAnsverTwo.classList.add('error');
				manAnsverTwo.classList.remove('success');
			}
			manAnsverTwo.innerText = responseText;
		});
		woomanTwo.addEventListener('click', function(){
			getInputValue = changeValue();
			let responseText = '';
			if (getInputValue.length > 0){
				responseText = `${getInputValue}, BUY A DRESS!`;
				nameHelp.classList.remove('error');
				woomanAnsverTwo.classList.remove('error');
				woomanAnsverTwo.classList.add('success');
			}else{
				responseText = errorText;
				nameHelp.classList.add('error');
				woomanAnsverTwo.classList.add('error');
				woomanAnsverTwo.classList.remove('success');
			}
			woomanAnsverTwo.innerText = responseText;
		});
		/*3*/
		let inputAlarm = document.querySelector("#inputAlarm");
		let inputDoor = document.querySelector("#inputDoor");
		let jumbotron  = document.querySelector("#jumbotron");

		function changeAlarm(){
			let inputAlarm = document.querySelector("#inputAlarm").value;
			return inputAlarm;
		}
		function changeDoor(){
			let inputDoor = document.querySelector("#inputDoor").value;
			return inputDoor;
		}
		function changeStatus(){
			let alarmStatus = changeAlarm();
			let doorStatus = changeDoor();
			let answer = false;
			if (alarmStatus == 0 && doorStatus == 0){
				answer = false;
				answertxt = '';
			}else if (alarmStatus == 0 || doorStatus == 0){
				answer = false;
				answertxt = '';
			}else if (alarmStatus == 1 && doorStatus == 1){
				answer = true;
				answertxt = 'ALARM';
			}else if (alarmStatus == 1 && doorStatus == 2){
				answer = false;
				answertxt = '';
			}else if (alarmStatus == 2 && doorStatus == 1){
				answer = false;
				answertxt = '';
			}else if (alarmStatus == 2 && doorStatus == 2){
				answer = false;
				answertxt = '';
			}

			if (answertxt.length >0){
				jumbotron.classList.add('error');
			}else{
				jumbotron.classList.remove('error');
			}
			console.log(`Alarm ${alarmStatus}  Door ${doorStatus}`);
			jumbotron.innerText = `${answer} ${answertxt}`;
		}

		inputAlarm.addEventListener('click', changeStatus);
		inputDoor.addEventListener('click', changeStatus);
	</script>
</body>
</html>
